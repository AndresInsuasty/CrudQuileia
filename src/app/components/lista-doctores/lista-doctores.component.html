<!-- list of doctors -->
<div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 style="color: white">Lista Doctores</h2>
            <!-- table to list doctors -->
            <div class="table-responsive">
              <table class="table table-hover table-sm table-dark">
                <thead>
                  <tr class="text-center">
                    <th>Id</th>
                    <th>Tarjeta</th>
                    <th>Especialidad</th>
                    <th>Experiencia</th>
                    <th>Consultorio</th>
                    <th>Domicilio</th>
                    <th>Acción</th>
      
                  </tr>
      
                </thead>
                <tbody>
                  <!-- <tr *ngFor="let doctor of doctorArray, let i=index" class="text-center"> -->
                  <tr *ngFor="let doctor of Doctor$, let i=index" class="text-center">
                    <td>{{doctor.id}}</td>
                    <td>{{doctor.code}}</td>
                    <td>{{doctor.specialty}}</td>
                    <td>{{doctor.years}}</td>
                    <td>{{doctor.consultingRoom}}</td>
                    <td>{{doctor.domicile}}</td>
                    <td>
                      <a (click)="editDoctor(i)" class="btn btn-success">
                        Editar
                      </a>
                      <a (click)="deleteDoctor(i)" class="btn btn-danger">
                        Borrar
                      </a>
                    </td>
                  </tr>
      
                </tbody>
              </table>
            </div>
            <!-- Add information. New Doctor -->
            <h2 style="color: white" class="mt-2">Agregar Doctor</h2>
            <div class="card">
              <form class="form-horizontal">
      
                <!-- input code doctor -->
                <div class="form-group">
                  <div class="row">
                    <label for="code" class="control-label col-sm-4 text-right">
                      Tarjeta Medica:
                    </label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="code" name="code" [(ngModel)]="modelDoctor.code"
                        placeholder="Ingrese codigo de tarjeta medica">
                    </div>
                  </div>
                </div>
                <!-- Input Specialty doctor -->
                <div class="form-group">
                  <div class="row">
                    <label for="specialty" class="control-label col-sm-4 text-right">
                      Especialidad:
                    </label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="specialty" name="specialty"
                        [(ngModel)]="modelDoctor.specialty" placeholder="Ingrese especialidad medica">
                    </div>
                  </div>
                </div>
                <!-- Input years of experience doctor -->
                <div class="form-group">
                  <div class="row">
                    <label for="years" class="control-label col-sm-4 text-right">
                      Años de Experiencia:
                    </label>
                    <div class="col-sm-8 text-right">
                      <input type="number" class="form-control" id="years" name="years" [(ngModel)]="modelDoctor.years"
                        placeholder="Ingrese años de experiencia">
                    </div>
                  </div>
                </div>
                <!-- Input consulting room doctor -->
                <div class="form-group">
                  <div class="row">
                    <label for="consultingRoom" class="control-label col-sm-4 text-right">
                      Consultorio:
                    </label>
                    <div class="col-sm-8 text-right">
                      <input type="text" class="form-control" id="consultingRoom" name="consultingRoom"
                        [(ngModel)]="modelDoctor.consultingRoom" placeholder="Ingrese consultorio del medico">
                    </div>
                  </div>
                </div>
                <!-- Input if the doctor attend to domicile -->
                <div class="form-group">
                  <div class="row">
                    <label for="domicile" class="control-label col-sm-4 text-right">
                      Atiende a domicilio:
                    </label>
                    <div class="col-sm-4">
                      <input type="radio" class="form-control" id="domicile" name="domicile"
                        [(ngModel)]="modelDoctor.domicile" value="1">Si
                    </div>
                    <div class="col-sm-4">
                      <input type="radio" class="form-control" id="domicile" name="domicile"
                        [(ngModel)]="modelDoctor.domicile" value="0">No
                    </div>
      
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-success" (click)="addDoctor()">
                      Guardar
                    </button>
                  </div>
      
                </div>
              </form>
            </div>
          </div>
      
          <!-- List of the pacients -->
        </div>
      </div>

                <div class="form-group">

          </div>
      
        </div>
